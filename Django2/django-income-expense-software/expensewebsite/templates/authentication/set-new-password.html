{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="row float-center">
        <div class="col-md-8 text-center">
            <div class="col-md-6">
                <div class="card float-center m-4">
                    <div class="card-title mt-4">
                        <h4>Set your new password</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">

                            {% csrf_token %}
                            
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <input type="password" 
                                placeholder="Password"
                                class="form-control form-control-sm"
                                id="passwordfield"
                                name="password">
                            </div>
                            <div class="form-group">
                                <input type="password" 
                                placeholder="Confirm Password"
                                class="form-control form-control-sm"
                                id="passwordfield2"
                                name="password2">
                                <small class="float-right mb-2 showPasswordToggle">SHOW</small>
                            </div>
                            <input type="submit" value="Save" class="btn btn-block btn-sm btn-primary submit-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
